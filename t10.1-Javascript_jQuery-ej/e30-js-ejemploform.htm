<HTML> <HEAD> <TITLE> Formulario </TITLE> <script type="text/javascript">   function newDoc(query) {            window.location = "http://localhost:22010/cgibin" + query;   }</script></HEAD> <BODY><FORM>  <H1>Informacion de Productos </H1>Elija Producto:<br>  <INPUT TYPE=radio NAME=color      VALUE=red>          Producto rojo   <INPUT TYPE=radio NAME=color      VALUE=blue CHECKED> Producto azul  <INPUT TYPE=radio NAME=color      VALUE=green>        Producto verde  <br><br>Escriba su mensaje aquí:<br><TEXTAREA NAME=msg ROWS=2 COLS=30>Deje su mensaje</TEXTAREA><br><br><INPUT TYPE=reset VALUE="Limpiar campos"><br><INPUT TYPE="button" VALUE="Enviar formulario"  onClick=      "newDoc('?color=' + form.color.value + '&msg=' + form.msg.value);"></FORM> </BODY> </HTML>
