<html>
<body>

<h2>Ejemplos de metodos y <br> 
campos de clase string </h2>

<script type="text/javascript">
var str="Hello world!";
document.write("'Hello world' in bold: " 
           + str.bold() + "<br /><br />");
document.write("Length 'Hello world' is: " 
   + str.length + " chars <br /><br />" );
document.write("Position of 'world' is: " 
 + str.indexOf("world") + "<br /><br />");
document.write("Match of 'world' is: " 
  + str.match("world") + "<br /><br />");
document.write("Match of 'World' is: " 
  + str.match("World") + "<br /><br />");
document.write("Replace 'world' : " 
 + str.replace("world", "people") );

</script>

</body>
</html>
