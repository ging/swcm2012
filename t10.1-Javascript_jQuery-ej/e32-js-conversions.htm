<html>
<body>

<h2>Ejemplos de <br> conversiones <br> entre tipos </h2>

<script type="text/javascript">

document.write ( "<b>('67' + 13) </b>          = " + ('67' + 13)          + "<p />");
document.write ( "<b>(('67' - 0) + 13) </b>    = " + (('67' - 0) + 13)    + "<p />");
document.write ( "<b>(('6.7e1' - 0) + 13) </b> = " + (('6.7e1' - 0) + 13) + "<p />");
document.write ( "<b>(('x1e2' - 0) + 13) </b>  = " + (('x1e2' - 0) + 13)  + "<p />");
document.write ( "<b>(13 + true) </b>          = " + (13 + true)          + "<p />");
document.write ( "<b>(13 + false) </b>         = " + (13 + false)         + "<p />");
document.write ( "<b>(true == '') </b>         = " + (true == '')         + "<p />");
</script>

</body>
</html>
