<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8" >   
 
    <script src="e66-RGraph/libraries/RGraph.common.core.js" ></script>
    <script src="e66-RGraph/libraries/RGraph.bar.js" ></script>
    <!--[if lt IE 9]><script src="RGraph/excanvas/excanvas.original.js"></script><![endif]-->

    <script>
        window.onload = function ()
        {
            var bar = new RGraph.Bar('myBar', [12,1,16,25,6,19,19,12,23,16,13,24]);
            bar.Set('chart.gutter.left', 35);
            bar.Set('chart.colors', ['red']);
            bar.Set('chart.title', 'A basic chart');
            bar.Set('chart.labels', ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']);
            bar.Draw();
        }
    </script> 
</head>

<body>
    <h1>A Bar Chart using RGraph Javascript Library</h1>

    <a href="http://www.rgraph.net" target="_blank">
    Charts made with RGraph: HTML5 Javascript charts library </a> <p>

    <canvas id="myBar" width="600" height="250">  
        Jan = 12, Feb = 1, Mar = 16, Apr = 25, May = 6, Jun = 19, 
        Jul = 19, Aug = 12, Sep = 23, Oct = 16, Nov = 13, Dec = 24
    </canvas>
</body>
</html>
