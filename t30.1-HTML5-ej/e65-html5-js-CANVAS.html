<html> <head>  <script type="application/javascript">    function draw() {      var canvas = document.getElementById("canvas1");      // obtiene "canvas1"      if (canvas1.getContext) {                       // comprueba si CANVAS soportado        var ctx = canvas1.getContext("2d");        // define contexto 2D        ctx.strokeStyle = "green";                 // Define color ("blue", FFA022, rgb(255,3,2), ..) de linea (stroke)        ctx.strokeRect (30, 30, 55, 50);  // strokeRect(x,y,width,height): dibuja contorno        ctx.fillStyle = "rgb(200,0,0)";                 // Define color ("blue", FFA022, rgb(255,3,2), ..) de relleno        ctx.fillRect (10, 10, 55, 50);  // fillRect(x,y,width,height): rellena rectangulo        ctx.clearRect(15, 15, 20, 20);  // Hace una zona (rectangulo) transparente            // Triangulo relleno        ctx.fillStyle = "blue";        ctx.beginPath();             // Abre camino        ctx.moveTo(25,105);      // Punto de comienzo        ctx.lineTo(105,105);        // Primer lado        ctx.lineTo(25,185);          // Segundo lado        ctx.fill();                           // Relleno      }    }  </script> </head> <body onload="draw();">           
   <h3> CANVAS Example </h3>   <canvas id="canvas1" width="150" height="350"></canvas> </body></html>
